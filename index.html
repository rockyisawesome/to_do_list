<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>to do list</title>
  </head>
  <body>
 

      <div class="container my-4" >
          <h2 class ="text-center">Todo List</h2>
      </div>

      <div class="container">
        
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label>
              <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">writetitle
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px" area-describedby = "testarea"></textarea>
                <div id="textarea" class="form-text" >write description here</div>
                <!-- <label for="floatingTextareadescription -->
              <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
            </div>

            <button type="submit" id = "add" class="btn btn-success" >Add to List</button>
            <button class="btn btn-danger"> Clear</button>
            
       

          <div id="items" class = "my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Serial No</th>
                    <th scope="col">TItle</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id ="tableBody">
                  

                </tbody>
              </table>




        </div>
      </div>

      <script src = "todolist.js">
